# Parameters used for segmentation
channels:
   red: Munc
   green: Bassoon
   blue: Marker
Munc:
   threshold: 34
   thresholding: Auto
   min_diameter: 2
   max_diameter: 6
   inside_choice: half inside
Bassoon:
   threshold: 35
   thresholding: Auto
   min_diameter: 10
   max_diameter: 25
   dilations: 1
Marker:
   threshold: 10
   thresholding: Auto
   min_diameter: 50
   max_diameter: 150
   min_overlap: 1
